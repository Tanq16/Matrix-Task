{{define "content"}}
<div class="archive-container">
    <div class="archive-header">
        <h2>Archived Tasks</h2>
    </div>

    <div class="archive-list">
        {{if .Tasks}}
            {{range .Tasks}}
            <div class="archive-task-card" data-task-id="{{.ID}}">
                <div class="task-info">
                    <p class="task-content">{{.Content}}</p>
                    <span class="task-quadrant">{{.Quadrant.String}}</span>
                </div>
                <div class="task-actions">
                    <button class="delete-btn" onclick="deleteTask('{{.ID}}')">Ã—</button>
                </div>
            </div>
            {{end}}
        {{else}}
            <div class="empty-state">
                <p>No archived tasks yet</p>
            </div>
        {{end}}
    </div>
</div>
{{end}}
