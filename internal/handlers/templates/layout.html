<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        // Immediately set theme on page load to prevent flash
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
    </script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Task Matrix</h1>
            <nav class="main-nav">
                <a href="/" class="nav-link {{if eq .Active "Tasks"}}active{{end}}">Tasks</a>
                <a href="/archive" class="nav-link {{if eq .Active "Archive"}}active{{end}}">Archive</a>
            </nav>
        </header>

        <main class="main-content">
            {{template "content" .Data}}
        </main>

        <footer class="app-footer">
            <p>Simple Task Matrix Manager</p>
        </footer>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
